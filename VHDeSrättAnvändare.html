<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2 id="welcome"></h2>
        <button id="hyra">Hyr en elsparkcykel i 1h</button>
        <p id="text"></p>
    <script>
    //Tar ut URL:en s책 vi kan h채mta 
        const params = new URLSearchParams(window.location.search);
        const welcome = document.getElementById("welcome");
        let username = params.get('username');
        if(username){
            welcome.textContent = `V채lkommen ${username}!`;
        }
        const tid = 3600;
        const knapp = document.getElementById('hyra');
    const text = document.getElementById('text');
    const tekst = document.getElementById("hyra");
    let Rented = false;
         
    knapp.addEventListener('click', function(event){
        if(!Rented){
            Rented = true;
            text.textContent = "Du hyr en elsparkcykel!";
            text.style.color = "green";
            const timerId = setInterval(function(){
                tid--;
            }, 1000);
            }
            else if(Rented){
                Rented = false;
                text.textContent = "Du har l채mnat tillbaka elsparkcykeln!";
                text.style.color = "red";
                text.textContent = tid;
                text.style.color = "red";
                clearInterval(timerId);
            }
    })
    </script>
</body>
</html>
